<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api WhatsApp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div>
        <form action="https://api.whatsapp.com/send?phone=numero&text=mensaje" method="GET">
            <select name="" id="" class="fiel">
                <option value="52">Mexico</option>
            </select>
            <label for="phone">Number phone</label>
            <input type="text" class="fiel" name="phone" id="phone">
            <label for="text">Message (optional)</label>
            <input type="text" class="fiel" name="text" id="text">
            <button type="submit">Contactar</button>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
